<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AltSchoool Application</title>
</head>
<body>
    <nav>
        <a href="./index.html"> Home</a>
    </nav>

    <h1> Application Form</h1>
    <p> Fill in your details </p>

    <section>
        <table>
            <tr>
               <td> <label for="First Name"> First Name:</label> </td> 
                <td> <label for="Last Name"> Last Name:</label> </td>
            </tr>
             <tr>
                <td> <input type="text" placeholder="Enter first name"></td>
                <td> <input type="text" placeholder="Enter last name"></td>
             </tr>
             <tr>
                <td> <label for="Gender"> Gender</label> </td> 
                 <td> <label for="DOB"> Date of birth</label> </td>
             </tr>
              <tr>
                 <td> <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select></td>

                 <td> <input type="date"></td>
              </tr>
             <tr>
                <td> <label for="Email"> Email Address</label> </td> 
                 <td> <label for="EL"> Educational Level</label> </td>
             </tr>
              <tr>
                <td> <input type="email" placeholder="Enter email"></td>  
                <td> <select name="Select Educational Level">
                    <option value="BSC"> Bachelor of Sc.</option>
                    <option value="O'Level">O'Level </option>
                    </select> </td>
              </tr>
              <tr>
                <td> <label for="Country"> Country</label> </td> 
                 <td> <label for="State"> State/city </label> </td>
             </tr>
              <tr>
                <td> <select name="Country">
                    <option value="NIG"> Ngeria</option>
                    <option value="GHN"> Ghana </option>
                    <option value="KYN"> Kenya </option>
                    </select> </td>
                    <td> <select name="State">
                        <option value="lagos"> Lagos</option>
                        <option value="GHN"> Accra </option>
                        <option value="KYN"> Nairobi</option>
                        </select> </td>
              </tr>
              <tr>
                <td> <label for="Number"> Phone Number</label> </td> 
                 <td> <label for="EL"> Employment status</label> </td>
             </tr>
              <tr>
                <td> <input type="number" placeholder="0908373737"></td>  
                <td> <select name="Employment status">
                    <option value="E"> Employed</option>
                    <option value="UE"> Unemployed</option>
                    </select> </td>
              </tr>
              <tr>
                <td> <label for="school"> Choose School</label> </td> 
                 <td> <label for="course"> Course of study</label> </td>
             </tr>
              <tr>
                <td> <select name="choose school">
                    <option value="SOE"> School of Engineering</option>
                    <option value="Data"> School of Data</option>
                    <option value="product"> School of Product</option>
                    </select> </td>
                    <td> <select name="choose course">
                        <option value="SOE"> Frontend Engineering</option>
                        <option value="SOE"> Backend Engineering</option>
                        <option value="Data"> Data Analysis</option>
                        <option value="product"> Product Management</option>
                        <option value="product"> Product Design</option>
                        </select> </td>
              </tr>
              <tr>
                <td> <label for="info"> How did you hear about us?</label> </td> 
                 <td> <label for="EL"> Discount code</label> </td>
             </tr>
              <tr>
                <td> <select name="select channel">
                    <option value="Twitter"> Twitter</option>
                    <option value="Facebook"> Facebook</option>
                    <option value="Instagram"> Instagram</option>
                    </select> </td>
                    <td> <input type="text" placeholder="Enter discount code"></td>
              </tr>

        </table>
    </section>

    <footer>
        <p> By clicking proceed, i agree to <a href="#terms"> Terms of Use</a> and acknowledge that i have read 
            the <a href="#policy">Privacy Policy</a>
        </p>

        <button type="submit"> Proceed </button>
        <p> Already have an account? <a href="#signIn"> Sign In</a></p>
    </footer>

</body>
</html>
